- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- shell:
  - mkdir -p ~/Development ~/.bin
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.oh-my-zsh: oh-my-zsh

- link:
