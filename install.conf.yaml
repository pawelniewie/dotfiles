    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.gitignore_global: gitignore_global
    ~/.gitconfig: gitconfig
    ~/.spring.rb: spring.rb
    ~/.bin/catmf: mftools/catmf
